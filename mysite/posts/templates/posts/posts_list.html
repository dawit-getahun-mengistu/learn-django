{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content%} 
    <section>
        <h1>Posts </h1>
    </section>

    {% for post in posts %}
        <article class = "post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
            {% comment %} <a href="{% url 'posts:post_detail' post.id %}">Read More</a> {% endcomment %}
        </article>
    {% endfor %}


{% endblock %}
